{{- define "main" -}}

{{ partial "page_header.html" . }}

<div class="universal-wrapper">
  {{ with .Content }}
  {{ end }}

  {{ $paginator := .Paginate .Data.Pages }}
  {{ range $paginator.Pages }}
  <div>
    <a href="{{ .RelPermalink }}">{{ .Title | markdownify }} </a>
    <span>({{len $paginator.Pages}} posts)</span>
  </div>
  {{ end }}

  {{ partial "pagination" . }}
</div>

{{- end -}}
